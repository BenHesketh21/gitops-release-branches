name: Build App 2

on:
  push:
    branches: [ "main" ]
    paths:
      - app2/**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./app2 --file ./app2/Dockerfile --tag benhesketh21/app2:${GITHUB_REF_NAME}-${GITHUB_RUN_ID}
    - name: Docker Login
      run: docker login --username "${{ secrets.DOCKER_HUB_USERNAME }}" --password "${{ secrets.DOCKER_HUB_PASSWORD }}"
    - name: Docker Push
      run: docker push benhesketh21/app2:${GITHUB_REF_NAME}-${GITHUB_RUN_ID}