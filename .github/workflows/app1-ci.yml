name: Build App 1

on:
  push:
    branches: [ "main" ]
    paths:
      - app1/**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./app1 --file ./app1/Dockerfile --tag benhesketh21/app1:${GITHUB_REF_NAME}-${GITHUB_RUN_ID}
    - name: Docker Login
      run: docker login --username "${{ secrets.DOCKER_HUB_USERNAME }}" --password "${{ secrets.DOCKER_HUB_PASSWORD }}"
    - name: Docker Push
      run: docker push benhesketh21/app1:${GITHUB_REF_NAME}-${GITHUB_RUN_ID}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${GITHUB_REF_NAME}-${GITHUB_RUN_ID}
        release_name: ${GITHUB_REF_NAME}-${GITHUB_RUN_ID}
        draft: false
        prerelease: true